[General]
appname = Dcorelp
version = 1.0.0
theme = flatly
language = es

[Currency]
symbol = S/
name = Soles
code = PEN
decimalplaces = 2
thousandsseparator = ,
decimalseparator = .

[Database]
type = sqlite
path = data/dcorelp.db

[Stock]
alertlevel = 10

[Reports]
exportpath = exports/
encoding = utf-8-sig
dateformat = %d/%m/%Y
timeformat = %H:%M:%S

[Backup]
autobackup = true
backuppath = backups/
backupinterval = 7

